<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Claude Chat Portal</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .portal {
            background: white;
            padding: 60px 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }
        .logo { font-size: 4em; margin-bottom: 20px; }
        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .subtitle { color: #666; margin-bottom: 40px; font-size: 1.1em; }
        .buttons { display: flex; flex-direction: column; gap: 15px; }
        .btn {
            padding: 18px 30px;
            border: none;
            border-radius: 15px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }
        .btn-secondary {
            background: #f8f9fa;
            color: #333;
            border: 2px solid #e0e0e0;
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        .info {
            margin-top: 40px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            font-size: 0.9em;
            color: #666;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="portal">
        <div class="logo">🤖</div>
        <h1>Claude Chat</h1>
        <p class="subtitle">GitHub를 통한 AI 대화 시스템</p>

        <div class="buttons">
            <a href="https://github.com/bigwash2025a-oss/mcp-proxy/issues/new?labels=claude-question,pending,chat" 
               class="btn btn-primary" 
               target="_blank">
                📝 Claude에게 질문하기
            </a>

            <a href="https://github.com/bigwash2025a-oss/mcp-proxy/issues?q=label:chat" 
               class="btn btn-secondary"
               target="_blank">
                👁️ 대화 내역 보기
            </a>
        </div>

        <div class="info">
            <h3>🚀 사용 방법</h3>
            <p><strong>외부에서 질문하기:</strong></p>
            <ol>
                <li>위의 "Claude에게 질문하기" 버튼 클릭</li>
                <li>질문 제목과 내용 작성</li>
                <li>Submit 클릭</li>
                <li>답변은 자동으로 코멘트에 추가됩니다</li>
            </ol>

            <p style="margin-top: 15px;"><strong>빠른 전송 도구:</strong></p>
            <ul>
                <li>터미널: <code>curl -X POST ...</code></li>
                <li>Python 스크립트 사용 가능</li>
            </ul>
        </div>
    </div>
</body>
</html>
